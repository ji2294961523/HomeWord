<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="js/shoppingCart.js"></script>
    <script>
        //商品
        var p=new product("01","鞋子",59.9,"01.jpg");
        //订单
        var order =new Order(p,2,true);
        //购物车数据
        var  cartData=new CartData();
        //将订单加入购物车数据
        cartData.orderList.push(order);
        cartData.totalQty=order.qty;
        cartData.totalAfmount=order.qty*order.price;
        this.units=1;
        //创建购物车操作对象
        var cart=new ShoppingCart();
        //将购物车写入本地存储
        cart.setDataToLocalSatorge(cartData);
        //将购物车数据读出来显示控制台
        console.log(cart.getDataToLocalSatorge());
    </script>
</body>
</html>
