        <h4>檀木简介</h4>
        <h5>TAN MU JIAN JIE</h5>
        <br>
        <hr>
        <br>
        <p>
            <i>檀</i>
            ,梵语是布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚丽多变且百毒不侵，万古不朽，又能避邪，故又称
            <a href="https://baike.so.com/doc/5391345-5628067.html"><strong>圣檀</strong>>。</a>
        </p>
        <p>
            世界上仅存有
            <u>
                <em>沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</em>
            </u>
            等，而且数量极其有限。其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能避邪治病，所以人们常常把它作为
            <a href="https://baike.so.com/doc/5310091-5545036.html"><b>吉祥物</b>,</a>
            以保平安吉祥。
        </p>
