<!doctype html>
<html lang="zh-cn">
  <head>
    <title>购物车</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    
  </head>
  <body>
      <header class="container">

          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          
                  <a class="navbar-brand" href="#">商城</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                              <a class="nav-link disabled" href="#">
                          购物车  <span class="badge badge-danger">0</span></a>
                            </li>
                          </ul>
                          <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="输入商品名称" aria-label="输入商品名称">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                          </form>
                        </div>
              </nav>
  </header>
      

<div class="container" >
    <div class="row">
        <div class="col-sm-1">全部商品</div>
        <div class="col-sm-8">黑马商城</div>
        <div class="clo-sm-3">配送至：</div>
        <div class="clo-sm-3">柳州职业技术学院</div>
      </div>
</div>
<div class="container" style="background-color:#dedef8;">
    <div class="row">
      <div class="col">
          <div class="checkbox">
              <label>
                <input type="checkbox"> 全选
              </label>
            </div>
      </div>
      <div class="col order-12">
        商品
      </div>
      <div class="col order-1">
        单价
      </div>
      <div class="col order-11">
          数量
        </div>
        <div class="col order-1">
          小计
        </div>
        <div class="col order-11">
            操作
          </div>   
    </div>
  </div>
  <div id="cartContent">
    <div class="row p-3 mt-1 bg-light">
      <div class="col-2"><input type="checkbox"></div>
      <div class="col-5">
        <a href=""><img src="./images/04.jpg" alt="" width="100px" height="100px"></a><span>微星（MSI） GS73 (003CN) 17.3英寸轻薄游戏本 六核i7-8750H GTX1070 8G独显 16G内存 1T+256G固态</span>
      </div>
      <div class="col-1 text-right ">￥<span name="price">16999.00</span></div>
      <div class="col-2">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
          <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
          <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
        </div>
      </div>
      <div class="col-1">￥<span name="subTotal">0.00</span></div>
      <div class="col-1"><button class="btn btn-light" name='deleteItem'>删除</button></div>
    </div>
  </div>
  
  <div class="row mt-3 border p-3">
    <div class="col-2"><input type="checkbox">全选</div>
    <div class="col-2"><button class="btn btn-light" name='deleteSelect'>删除选中的商品</button></div>
    <div class="col-2"><button class="btn btn-light" name='clearCart'>清除购物车</button></div>
    <div class="col-2">已选择 <span class="text-danger" name="totalProduct">0</span>件商品</div>
    <div class="col-2">总价：￥<span class="text-danger" name="totalPrice">0</span></div>
    <div class="col-2"><button class="btn btn-danger">去结算</button></div>
  </div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    
  </body>
</html>
